<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATC Roster</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      transform-origin: top left;
    }

    /* ðŸ”¥ Scale iframe for smaller screens */
    @media (max-width: 768px) {
      iframe {
        transform: scale(0.85);   /* zoom out */
        width: 118%;              /* expand so no columns hide */
        height: 118%;
      }
    }

    @media (max-width: 480px) {
      iframe {
        transform: scale(0.75);   /* further zoom out */
        width: 133%;
        height: 133%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Replace YOUR_WEB_APP_URL below with your actual Google Apps Script Web App URL -->
    <iframe src="https://script.google.com/macros/s/AKfycbwauRXu7MM_j-KDUtdq9131Uzzf7y60beJQJkIkgypVmfpcX8-5Ze3E5uQ1ZJA0z9yy/exec"></iframe>
  </div>
</body>
</html>
