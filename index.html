<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATC Roster</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }
    header {
      background: #0ea5e9;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #mode-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    #mode-switch button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    #mode-switch button:hover {
      background: #2563eb;
    }
    #table-container {
      overflow-x: auto;                /* ðŸ”¥ horizontal scroll */
      -webkit-overflow-scrolling: touch; /* smooth on iOS */
      padding: 10px;
    }
    table {
      width: max-content;              /* expands as wide as needed */
      min-width: 100%;                 /* never smaller than screen */
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      border-bottom: 1px solid #e5e7eb;
      padding: 10px;
      text-align: center;
      white-space: nowrap;             /* prevents text wrapping */
      min-width: 90px;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #0ea5e9;
      color: #fff;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>ATC ROSTER MANAGEMENT</header>
  <div id="mode-switch">
    <button onclick="switchMode('preparation')">Preparation Mode</button>
    <button onclick="switchMode('updation')">Updation Mode</button>
    <button onclick="switchMode('view')">View Mode</button>
  </div>
  <div id="table-container">
    <table id="rosterTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>02 Sep</th>
          <th>03 Sep</th>
          <th>04 Sep</th>
          <th>05 Sep</th>
          <!-- more columns -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ATCO 1</td>
          <td>M</td>
          <td>A</td>
          <td>N</td>
          <td>R</td>
        </tr>
        <tr>
          <td>ATCO 2</td>
          <td>A</td>
          <td>M</td>
          <td>R</td>
          <td>N</td>
        </tr>
        <!-- more rows -->
      </tbody>
    </table>
  </div>

  <script>
    function switchMode(mode) {
      alert("Switching to " + mode + " mode (password protection to be added).");
    }
  </script>
</body>
</html>
