<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATC Roster</title>
  <style>
  :root{
    --brand1:#38bdf8;
    --brand2:#06b6d4;
    --primary:#0073e6;
    --pillText:#000;
    --headerShadow:0 6px 18px rgba(0,0,0,.15);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    background:#f5f7fa;
    color:#111827;
  }

  /* ===== Header ===== */
  .topbar{
    background:linear-gradient(90deg,var(--brand1),var(--brand2));
    color:#fff;border-radius:12px;margin:16px;padding:16px 20px;
    display:flex;align-items:center;justify-content:space-between;box-shadow:var(--headerShadow);
    flex-wrap:wrap; /* ðŸ”¥ allow wrapping on small screens */
  }
  .titleWrap{display:flex;align-items:center;gap:12px;flex:1;}
  .logo{width:32px;height:32px;border-radius:6px;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;color:#0ea5e9;}
  .title{font-weight:800;font-size:22px;letter-spacing:.2px;}
  .subtitle{font-size:12px;opacity:.9;margin-top:2px;}

  /* Mode toggle */
  .modes{display:flex;gap:8px;align-items:center;flex-wrap:wrap;}
  .mode-button {
    background:#2563eb;
    color:white;
    border:none;
    border-radius:6px;
    padding:12px 20px;
    font-size:14px;
    font-weight:bold;
    cursor:pointer;
    margin:4px;
    transition:background 0.2s;
  }
  .mode-button:hover { background:#1d4ed8; }
  .active{ background:#ffcc00;color:#111;}
  .inactive{ background:#e5e7eb;color:#374151;}

  /* Actions */
  .actions{display:flex;gap:10px;align-items:center;margin:10px 16px 0 16px;justify-content:flex-end;flex-wrap:wrap;}
  .btn{background:var(--primary);color:#fff;border:none;border-radius:8px;padding:9px 14px;font-weight:700;cursor:pointer;box-shadow:0 3px 10px rgba(0,0,0,.15);transition:.2s;}
  .btn:hover{filter:brightness(0.95)}
  .btn.warn{background:#f59e0b}

  /* Search + badge */
  .searchRow{display:flex;gap:12px;align-items:center;margin:12px 16px;justify-content:space-between;flex-wrap:wrap;}
  .search{flex:1;min-width:180px;background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:10px 12px;box-shadow:0 2px 8px rgba(0,0,0,.06);}
  .modeBadge{padding:8px 12px;background:#e5e7eb;border-radius:999px;font-weight:700;color:#374151;min-width:max-content;}

  /* ===== Table wrapper (responsive) ===== */
  .tableWrap{
    background:#fff;
    border-radius:12px;
    margin:0 12px 16px;
    overflow-x:auto;  /* horizontal scroll when needed */
    overflow-y:hidden;
    -webkit-overflow-scrolling:touch;
    box-shadow:0 4px 12px rgba(0,0,0,.08);
  }
  table{
    width:100%;   /* ðŸ”¥ stretch to screen */
    border-collapse:separate;
    border-spacing:0;
    font-size:14px;
  }
  th, td{
    border-bottom:1px solid #e5e7eb;
    padding:8px;
    text-align:center;
    white-space:nowrap;
    min-width:70px;  /* smaller for mobile */
  }
  thead th{position:sticky;top:0;background:#0ea5e9;color:#fff;z-index:1}

  /* Sticky first column */
  #rosterTable th:first-child,
  #rosterTable td:first-child {
    position:sticky;
    left:0;
    background:#f9fafb;
    z-index:2;
  }

  /* Pills */
  .pill{
    display:inline-block;
    min-width:38px;
    padding:4px 10px;
    border-radius:999px;
    font-weight:700;
    text-transform:uppercase;
    color:var(--pillText);
    border:1px solid rgba(0,0,0,.05);
    background:#e6e6fa;
    font-size:13px;
  }
  td{height:42px}
  td .pill, th .pill{margin:auto;}

  .headpill{ background:#e0f2fe; font-weight:800; text-transform:none; }

  /* Color mapping */
  .M{background:#ffb3c6;}
  .A{background:#d3d3d3;}
  .N1{background:#b6f7b0;}
  .N2{background:#3aa655;color:#fff;}
  .O{background:#ffffff;}
  .D1{background:#ffcc99;}
  .X{background:#c7d2fe;}
  .Y{background:#fde68a;}
  .Z{background:#bae6fd;}

  #status{margin:6px 16px 16px;color:#059669;font-weight:700;height:18px}

  /* ===== Media Queries for Responsiveness ===== */
  @media (max-width:900px) {
    .title{font-size:18px;}
    .subtitle{font-size:11px;}
    th, td{min-width:60px;font-size:12px;}
    .pill{font-size:11px;padding:3px 8px;}
  }
  @media (max-width:600px) {
    .title{font-size:16px;}
    .subtitle{display:none;} /* hide long subtitle on very small screens */
    th, td{min-width:50px;font-size:11px;padding:4px;}
    .pill{font-size:10px;padding:2px 6px;}
  }
</style>
</head>

</html>
