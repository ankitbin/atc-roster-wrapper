<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATC Roster</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f5f7fa;
    }
    iframe {
      border: none;
      height: 100vh;   /* full height */
      width: 100vw;    /* full width */
      display: block;
    }
  </style>
  <script>
    // Adjust iframe size on orientation change or resize
    function resizeIframe() {
      const iframe = document.querySelector("iframe");
      iframe.style.height = window.innerHeight + "px";
      iframe.style.width = window.innerWidth + "px";
    }

    // Auto-hide Google Apps Script banner inside iframe
    function hideBanner() {
      const iframe = document.querySelector("iframe");
      try {
        const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
        const banner = innerDoc.querySelector(".apps-script-notification");
        const cross = innerDoc.querySelector(".apps-script-notification-dismiss");
        if (banner) banner.style.display = "none";
        if (cross) cross.click();
      } catch (e) {
        // Cross-origin protection â†’ fallback with delay
        console.log("Banner auto-hide attempt:", e.message);
      }
    }

    window.addEventListener("resize", resizeIframe);
    window.addEventListener("orientationchange", resizeIframe);
    window.addEventListener("load", () => {
      resizeIframe();
      setTimeout(hideBanner, 1500); // wait 1.5s for banner to appear
    });
  </script>
</head>
<body>
  <!-- Replace YOUR_WEB_APP_URL with your Apps Script Web App URL -->
  <iframe src="YOUR_WEB_APP_URL"></iframe>
</body>
</html>
